<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Days Remaining in the Year</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Days Remaining in the Year</h1>
  <button onclick="calculateDays()">Check Remaining Days</button>
  <div class="result" id="result"></div>

  <script>
    function calculateDays() {
      const today = new Date();
      const endOfYear = new Date(today.getFullYear(), 11, 31); // Month is 0-indexed
      const diffTime = endOfYear - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const todayStr = today.toLocaleDateString(undefined, options);

      document.getElementById("result").innerHTML =
        `Today's Date: <strong>${todayStr}</strong><br>Remaining Days: <strong>${diffDays}</strong>`;
    }
  </script>
</body>
</html>
