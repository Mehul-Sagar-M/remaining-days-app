<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Remaining Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            transition: all 0.3s ease;
            position: relative;
        }

        body.dark-mode .container {
            background: rgba(30, 30, 50, 0.95);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50px;
            width: 60px;
            height: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 3px;
        }

        body.dark-mode .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .toggle-slider {
            width: 24px;
            height: 24px;
            background: #667eea;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        body.dark-mode .toggle-slider {
            background: #ffd700;
            transform: translateX(30px);
        }

        .year-display {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        body.dark-mode .year-display {
            color: #b0b0b0;
            background: rgba(255, 255, 255, 0.1);
        }

        .days-remaining {
            font-size: 4rem;
            font-weight: 800;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        body.dark-mode .days-remaining {
            color: #a0a8ff;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .label {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        body.dark-mode .label {
            color: #c0c0c0;
        }

        .progress-container {
            background: #e0e0e0;
            border-radius: 25px;
            padding: 5px;
            margin: 30px 0;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        body.dark-mode .progress-container {
            background: #333;
        }

        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px;
            transition: width 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .progress-bar {
            background: linear-gradient(90deg, #a0a8ff, #ffd700);
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        body.dark-mode .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            transition: color 0.3s ease;
        }

        body.dark-mode .stat-number {
            color: #a0a8ff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            transition: color 0.3s ease;
        }

        body.dark-mode .stat-label {
            color: #b0b0b0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            <div class="toggle-slider">
                ðŸŒ™
            </div>
        </div>
        <h1>Days Remaining</h1>
        <div class="year-display" id="yearDisplay"></div>
        <div class="days-remaining" id="daysRemaining">0</div>
        <div class="label">Days Left in Year</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="daysPassed">0</div>
                <div class="stat-label">Days Passed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="percentComplete">0%</div>
                <div class="stat-label">Year Complete</div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="updateCountdown()">Refresh</button>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const endOfYear = new Date(currentYear, 11, 31, 23, 59, 59);
            const startOfYear = new Date(currentYear, 0, 1);
            
            // Calculate days remaining
            const timeDiff = endOfYear.getTime() - now.getTime();
            const daysRemaining = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            // Calculate days passed
            const daysPassed = Math.floor((now.getTime() - startOfYear.getTime()) / (1000 * 3600 * 24));
            
            // Calculate total days in year
            const totalDaysInYear = isLeapYear(currentYear) ? 366 : 365;
            
            // Calculate percentage
            const percentComplete = Math.round((daysPassed / totalDaysInYear) * 100);
            
            // Update DOM elements
            document.getElementById('yearDisplay').textContent = `Year ${currentYear}`;
            document.getElementById('daysRemaining').textContent = daysRemaining;
            document.getElementById('daysPassed').textContent = daysPassed;
            document.getElementById('percentComplete').textContent = `${percentComplete}%`;
            
            // Update progress bar
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percentComplete}%`;
            
            // Add some visual feedback
            const daysElement = document.getElementById('daysRemaining');
            daysElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                daysElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }
        
        function toggleDarkMode() {
            const body = document.body;
            const toggleSlider = document.querySelector('.toggle-slider');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                toggleSlider.textContent = 'â˜€ï¸';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggleSlider.textContent = 'ðŸŒ™';
                localStorage.setItem('darkMode', 'disabled');
            }
        }
        
        function loadDarkModePreference() {
            const darkModePreference = localStorage.getItem('darkMode');
            const toggleSlider = document.querySelector('.toggle-slider');
            
            if (darkModePreference === 'enabled') {
                document.body.classList.add('dark-mode');
                toggleSlider.textContent = 'â˜€ï¸';
            } else {
                toggleSlider.textContent = 'ðŸŒ™';
            }
        }
        
        // Load dark mode preference on page load
        loadDarkModePreference();
        
        // Update countdown on page load
        updateCountdown();
        
        // Auto-update every minute
        setInterval(updateCountdown, 60000);
        
        // Update at midnight
        function scheduleNextUpdate() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const msUntilMidnight = tomorrow.getTime() - now.getTime();
            setTimeout(() => {
                updateCountdown();
                scheduleNextUpdate();
            }, msUntilMidnight);
        }
        
        scheduleNextUpdate();
    </script>
</body>
</html>
